<div class="container">

  <mat-form-field >
      <mat-label ><H3>FILTRO</H3></mat-label>
      <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field> 

  <table mat-table [dataSource]="dataSource">
    
      <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> <H2>{{element.position}}</H2> </td>
      </ng-container>

      <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef> Apariencia </th>
          <td mat-cell *matCellDef="let element">
              <img src="{{element.image}}" alt="pokemon" width="150" height="150">
          </td>
      </ng-container>

      <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> <H1>{{element.name}} </H1></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getRow(row)"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20, 100]" showFirstLastButtons></mat-paginator>
</div>
